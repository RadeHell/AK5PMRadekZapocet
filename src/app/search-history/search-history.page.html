<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Weather records</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Weather records</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- pole polozek--> 
  <ion-list>
    <ion-item  *ngFor="let history of storedData">
      <ion-label>
        {{ history }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
